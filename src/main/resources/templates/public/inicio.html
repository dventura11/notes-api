<div class="list-group">
	<th:block th:each="topic : ${topics}">
		<div class="panel panel-primary">
			<a th:href="@{/view/topic/{id}/(id=${topic.id})}"
				class="list-group-item">
				<h4 class="list-group-item-heading" th:text="${topic.title}"></h4>
			</a>
			<p class="list-group-item-text" th:text="${topic.description}"></p>
		</div>
	</th:block>
</div>
