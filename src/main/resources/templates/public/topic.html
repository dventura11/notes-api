
    <nav class="col-sm-3" id="myScrollspy">
      <ul class="nav nav-pills nav-stacked">
        <th:block th:each="subTopic : ${topic.subTopics}">	        
	        <th:block th:if="${#lists.isEmpty(subTopic.articles)}">
	        	<li><a th:href="'#'+${subTopic.title}" th:text="${subTopic.title}"></a></li>
	        </th:block>
	        <th:block th:if="${not #lists.isEmpty(subTopic.articles)}">		        
		        <li class="dropdown">
		          <a class="dropdown-toggle" data-toggle="dropdown" th:href="'#'" th:inline="text">[[${subTopic.title}]]<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <th:block th:each="article : ${subTopic.articles}">
			            <li><a th:href="${#strings.replace('#'+subTopic.title+' '+article.title,' ','_')}" th:text="${article.title}"></a></li>
		            </th:block>                     
		          </ul>
		        </li>		        
	        </th:block>	        	        
        </th:block>        
      </ul>
    </nav>
    
    <div class="col-sm-9">
      <h1 th:text="${topic.title}"></h1>      
		<th:block th:each="subTopic : ${topic.subTopics}">
			<div th:id="${subTopic.title}">
	        	<div class="jumbotron"><h2 th:text="${subTopic.title}"></h2></div>
	        	<p th:text="${subTopic.html}"></p>
	      	</div>
	      	<th:block th:each="article : ${subTopic.articles}">
				<div th:id="${#strings.replace(subTopic.title+' '+article.title,' ','_')}">
		        	<div class="jumbotron" ><h3 th:text="${article.title}"></h3></div>
		        	<p th:text="${article.html}"></p>
		      	</div>
	      	</th:block>
		</th:block>            
    </div>
