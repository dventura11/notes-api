<div class="page-header">
	<h1 th:text="${topic.title}"></h1>
</div>
<div class="panel panel-primary">
	<div class="panel-heading">
		<h2 class="panel-title">Agregar sub-tema</h2>
	</div>
	<div class="panel-body">
		<form class="navbar-form navbar-left" role="login" id="newSubTopic"
			th:action="@{/bck/topic/{id}/subTopic(id=${topic.id})}" method="post">
			<input type="hidden" id="inputHtml" name="html"/>
			<div class="form-group">
				<input type="text" class="form-control" name="title"
					placeholder="TÃ­tulo" />
			</div>
			<br/>
			<div class="form-group">
				<div id="htmlInfo"></div>
			</div>
			<br/>
			<button type="submit" class="btn btn-default">crear</button>
		</form>
	</div>
</div>
<div>
	<ul class="list-group">
		<th:block th:each="subTopic : ${topic.subTopics}">
			<li class="list-group-item">
				<form
					th:action="@{/bck/topic/{id}/{ids}/delete(id=${topic.id},ids=${subTopic.id})}"
					method="post">
					<a
						th:href="@{/bck/topic/{id}/{ids}(id=${topic.id},ids=${subTopic.id})}">
						<h4 class="list-group-item-heading" th:text="${subTopic.title}"></h4>
					</a>
					<button type="submit" class="glyphicon glyphicon-trash"></button>
				</form>
			</li>
		</th:block>
	</ul>
</div>
<script src="/js/bckTopic.js"
	th:src="@{/js/bckTopic.js}"></script>
