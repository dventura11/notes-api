<div class="page-header">
	<h1>Temas</h1>
</div>
<div class="panel panel-primary">
	<div class="panel-heading">
		<h2 class="panel-title">Agregar tema</h2>
	</div>
	<div class="panel-body">
		<form class="navbar-form navbar-left" role="login"
			th:action="@{/bck/topics}" method="post">
			<div class="form-group">
				<input type="text" class="form-control" name="title"
					placeholder="Título" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="description"
					placeholder="Descripción" />
			</div>
			<button type="submit" class="btn btn-default">crear</button>
		</form>
	</div>
</div>
<div class="row">
	<th:block th:each="topic : ${topics}">
		<div class="col-md-3 portfolio-item">
			<div class="card card-block">
				<a th:href="@{/bck/topic/{id}/(id=${topic.id})}">
					<h4 class="card-title" th:text="${topic.title}"></h4>
				</a>
				<p class="card-text" th:text="${topic.description}"></p>
				<div class="card-block">
					<form th:action="@{/bck/topic/{id}/remove/(id=${topic.id})}" method="post">
						<button class="fa fa-trash-o" type="submit">borrar</button>
					</form>
				</div>				
			</div>
		</div>
	</th:block>
</div>
