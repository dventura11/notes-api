<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Web Application that help us to organize information by topics"/>
    <meta name="author" content="Diego Ventura"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>    

	<title th:text="${title}"></title>
	
	<link th:href="@{/webjars/tether/1.3.3/dist/css/tether.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/webjars/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/sumernote/summernote.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]><
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<!-- header -->

	<nav class="navbar navbar-fixed-top navbar-light bg-faded">
	
		<a class="navbar-brand" href="/">Web Presentation</a>
		<ul class="nav navbar-nav">
		    <li th:unless="${topic} == null" class="nav-item active">
				<a class="nav-link" href="#" th:text="${topic.title}"></a>
			</li>
		</ul>
		
		<div sec:authorize="isAuthenticated()" class="dropdown pull-right">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Menú usuario
			</button>
			<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
				<a class="dropdown-item" href="/bck/topics">Topicos</a>
			  	<div class="dropdown-divider"></div>
				<form th:action="@{/logout}" method="post">
					<button class="dropdown-item" type="submit">Cerrar sesión</button>
				</form>
			</div>
		</div>

		<form sec:authorize="isAnonymous()" class="form-inline pull-xs-right" th:action="@{/view/login}" method="post">
	    	<input class="form-control" type="text" name="username" placeholder="user"/>
	    	<input class="form-control" type="password" name="password" placeholder="password"/>
	    	<button class="btn btn-success-outline" type="submit">Iniciar sesion</button>
	  	</form>
	  		  	
	</nav>	
	
	<div class="container">
		<div class="row">
			<div th:replace="(${body} == null) ? inicio : ${body}"></div>
		</div>
	</div>
	
	<!-- footer -->
	<footer class="well well-sm">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="block">
						<p>
							Copyright &copy; <a href="http://tenochsoftware.com/">Tenoch
								Software</a>|All right reserved.
						</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- end footer -->
	
  	<script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<script th:src="@{/webjars/tether/1.3.3/dist/js/tether.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js}"></script>
	<!-- <script th:src="@{/webjars/angularjs/2.0.0-alpha.22/angular2.js}"></script>	-->
	<script th:src="@{/assets/sumernote/summernote.min.js}"></script>
	
</body>

</html>
